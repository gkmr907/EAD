<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Records Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <h2 class="text-center mb-4">Student Records Dashboard</h2>

  <!-- Filter Form -->
  <form id="filterForm" class="row g-3 mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" id="searchName" placeholder="Search by Name">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" id="searchID" placeholder="Search by ID">
    </div>
    <div class="col-md-4">
      <button type="button" class="btn btn-success w-100" onclick="filterTable()">Filter</button>
    </div>
  </form>

  <!-- Dismissible Alert -->
  <div id="noRecordsAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
    No records found!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Responsive Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover" id="studentTable">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course</th>
          <th>Year</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Krishna</td>
          <td>Computer Science</td>
          <td>3rd</td>
          <td>A</td>
        </tr>
        <tr>
          <td>102</td>
          <td>Manohar</td>
          <td>Electronics</td>
          <td>2nd</td>
          <td>B+</td>
        </tr>
        <tr>
          <td>103</td>
          <td>Reddy</td>
          <td>Mechanical</td>
          <td>4th</td>
          <td>A-</td>
        </tr>
        <tr>
          <td>104</td>
          <td>Sita</td>
          <td>Civil</td>
          <td>1st</td>
          <td>B</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Function to filter table
  function filterTable() {
    const nameInput = document.getElementById('searchName').value.toLowerCase();
    const idInput = document.getElementById('searchID').value.toLowerCase();
    const table = document.getElementById('studentTable');
    const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');
    let visibleCount = 0;

    for (let row of rows) {
      const cells = row.getElementsByTagName('td');
      const idText = cells[0].textContent.toLowerCase();
      const nameText = cells[1].textContent.toLowerCase();
      
      if ((nameText.includes(nameInput) || nameInput === "") &&
          (idText.includes(idInput) || idInput === "")) {
        row.style.display = "";
        visibleCount++;
      } else {
        row.style.display = "none";
      }
    }

    // Show or hide alert
    const alertBox = document.getElementById('noRecordsAlert');
    if (visibleCount === 0) {
      alertBox.classList.remove('d-none');
    } else {
      alertBox.classList.add('d-none');
    }
  }
</script>

</body>
</html>
