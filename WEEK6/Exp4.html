<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
    <h1 class="text-center mb-5">Campus Gallery</h1>
    
    <!-- Carousel -->
    <div id="campusCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#campusCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#campusCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#campusCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner rounded-3">
            <div class="carousel-item active">
                <img src="https://placehold.co/1200x500/0d6efd/ffffff?text=Students+on+Campus" class="d-block w-100" alt="Students on Campus">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Campus Life</h5>
                    <button type="button" class="btn btn-primary rounded-pill">Explore</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1200x500/198754/ffffff?text=Collaborative+Learning" class="d-block w-100" alt="Collaborative Learning">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Learning Spaces</h5>
                    <button type="button" class="btn btn-primary rounded-pill">Explore</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://placehold.co/1200x500/ffc107/000000?text=Engaging+Events" class="d-block w-100" alt="Engaging Events">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Student Activities</h5>
                    <button type="button" class="btn btn-primary rounded-pill">Explore</button>
                </div>
            </div>
        </div>
    </div>
    
    <h2 class="text-center mt-5 mb-4">Facilities</h2>
    
    <!-- Cards -->
    <div class="row g-4">
        <div class="col-md-4">
            <div class="card h-100 shadow-sm rounded-3">
                <img src="https://placehold.co/600x400/6c757d/ffffff?text=Campus+Library" class="card-img-top rounded-top" alt="Campus Library">
                <div class="card-body">
                    <h5 class="card-title">Library</h5>
                    <p class="card-text">Modern study resources.</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card h-100 shadow-sm rounded-3">
                <img src="https://placehold.co/600x400/20c997/ffffff?text=Modern+Labs" class="card-img-top rounded-top" alt="Modern Labs">
                <div class="card-body">
                    <h5 class="card-title">Labs</h5>
                    <p class="card-text">Hands-on experience.</p>
                </div>
            </div>
        </div>
        
        <div class="col-md-4">
            <div class="card h-100 shadow-sm rounded-3">
                <img src="https://placehold.co/600x400/fd7e14/ffffff?text=Sports+Facilities" class="card-img-top rounded-top" alt="Sports Facilities">
                <div class="card-body">
                    <h5 class="card-title">Sports</h5>
                    <p class="card-text">Stay active and healthy.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
