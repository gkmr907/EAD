<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .display {
      width: 260px;
      height: 50px;
      text-align: right;
      font-size: 24px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f1f1f1;
      margin-bottom: 20px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
    .button {
      padding: 20px;
      font-size: 20px;
      background-color: #f1f1f1;
      border: none;
      cursor: pointer;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    .button:hover {
      background-color: #e0e0e0;
    }
    .operator {
      background-color: #ff8c00;
      color: white;
    }
    .operator:hover {
      background-color: #ff7a00;
    }
    .clear {
      background-color: #ff4d4d;
      color: white;
    }
    .clear:hover {
      background-color: #ff1a1a;
    }
    .equal {
      background-color: #4caf50;
      color: white;
    }
    .equal:hover {
      background-color: #45a049;
    }
    .number, .bracket {
      background-color: #d3d3d3;
      color: #333;
    }
    .number:hover, .bracket:hover {
      background-color: #c0c0c0;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display"></div>
    <div class="buttons">
      <button class="button clear" onclick="clearDisplay()">C</button>
      <button class="button bracket" onclick="appendToDisplay('(')">(</button>
      <button class="button bracket" onclick="appendToDisplay(')')">)</button>
      <button class="button operator" onclick="appendToDisplay('+')">+</button>
      <button class="button number" onclick="appendToDisplay('7')">7</button>
      <button class="button number" onclick="appendToDisplay('8')">8</button>
      <button class="button number" onclick="appendToDisplay('9')">9</button>
      <button class="button operator" onclick="appendToDisplay('-')">-</button>
      <button class="button number" onclick="appendToDisplay('4')">4</button>
      <button class="button number" onclick="appendToDisplay('5')">5</button>
      <button class="button number" onclick="appendToDisplay('6')">6</button>
      <button class="button operator" onclick="appendToDisplay('*')">*</button>
      <button class="button number" onclick="appendToDisplay('1')">1</button>
      <button class="button number" onclick="appendToDisplay('2')">2</button>
      <button class="button number" onclick="appendToDisplay('3')">3</button>
      <button class="button operator" onclick="appendToDisplay('/')">/</button>
      <button class="button number" onclick="appendToDisplay('0')">0</button>
      <button class="button" onclick="appendToDisplay('.')">.</button>
      <button class="button equal" onclick="calculateResult()">=</button>
    </div>
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').innerText += value;
    }
    function clearDisplay() {
      document.getElementById('display').innerText = '';
    }
    function calculateResult() {
      const expression = document.getElementById('display').innerText;
      try {
        const result = eval(expression);
        document.getElementById('display').innerText = result;
      } catch (error) {
        document.getElementById('display').innerText = 'Error';
      }
    }
  </script>
</body>
</html>
