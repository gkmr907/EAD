<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard with Pieces</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
        font-family: sans-serif;
      }

      .chessboard {
        width: 480px;

        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
        font-size: 40px;
        line-height: 60px;
        text-align: center;
      }

      .row {
        display: flex;
      }

      .square {
        width: 60px;
        height: 60px;
      }

      .light {
        background-color: #f5f5dc; /* Cream color */
        color: #3d2b1f; /* Dark text for light squares */
      }

      .dark {
        background-color: #8b4513; /* Saddle brown color */
        color: #f5f5dc; /* Light text for dark squares */
      }

      /* Styling for the pieces */
      .piece {
        display: block; /* Make the span a block element to fill the square */
        width: 100%;
        height: 100%;
      }

      .white-piece {
        color: #ffffff; /* Cream color for white pieces */
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Optional shadow for contrast */
      }

      .black-piece {
        color: #000000; /* Dark brown color for black pieces */
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5); /* Optional shadow for contrast */
      }
    </style>
  </head>
  <body>
    <div class="chessboard">
      <div class="row">
        <div class="square light">
          <span class="piece black-piece">&#9820;</span>
        </div>
        <div class="square dark">
          <span class="piece black-piece">&#9822;</span>
        </div>
        <div class="square light">
          <span class="piece black-piece">&#9821;</span>
        </div>
        <div class="square dark">
          <span class="piece black-piece">&#9819;</span>
        </div>
        <div class="square light">
          <span class="piece black-piece">&#9818;</span>
        </div>
        <div class="square dark">
          <span class="piece black-piece">&#9821;</span>
        </div>
        <div class="square light">
          <span class="piece black-piece">&#9822;</span>
        </div>
        <div class="square dark">
          <span class="piece black-piece">&#9820;</span>
        </div>
      </div>
      <div class="row">
        <div class="square dark">
          <span class="piece black-piece">&#9823;</span>
        </div>
        <div class="square light">
          <span class="piece black-piece">&#9823;</span>
        </div>
        <div class="square dark">
          <span class="piece black-piece">&#9823;</span>
        </div>
        <div class="square light">
          <span class="piece black-piece">&#9823;</span>
        </div>
        <div class="square dark">
          <span class="piece black-piece">&#9823;</span>
        </div>
        <div class="square light">
          <span class="piece black-piece">&#9823;</span>
        </div>
        <div class="square dark">
          <span class="piece black-piece">&#9823;</span>
        </div>
        <div class="square light">
          <span class="piece black-piece">&#9823;</span>
        </div>
      </div>
      <div class="row">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
      </div>
      <div class="row">
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
      </div>
      <div class="row">
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
      </div>
      <div class="row">
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
        <div class="square dark"></div>
        <div class="square light"></div>
      </div>
      <div class="row">

          <span class="piece white-piece">&#9817;</span>

        </div>

      </div>

        <div class="square light">
          <span class="piece white-piece">&#9816;</span>

        <div class="square dark">

        <div class="square light">

      </div>
    </div>
  </body>
</html>
